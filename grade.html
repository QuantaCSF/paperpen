<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Quanta+PaperPen</title>
    <style>
        :root{
            --border-extralight: 0.5px solid rgb(200,200,200);
            --measurement-half: 4px;
            --measurement-simple: 8px;
            --measurement-double: 16px;

            --color-blue: rgb(0,122,255)
        }


        html, body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            /* background: #62a2a1; */
        }
        #header {
            padding: 0px var(--measurement-double);
            display: flex;
        }
        #header img{
            height: 70px;
            margin: var(--measurement-simple);
        }

        #header button{
            background: rgb(0,122,255);
            justify-self: flex-end;
            margin: var(--measurement-simple);
            appearance: none;
            border-radius: var(--measurement-simple);
            border: none;
            color: white;
            padding: var(--measurement-double);
            align-self: center;
            margin-left: auto;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            padding: var(--measurement-simple);
            box-sizing: border-box;
            justify-content: space-around;
            background: linear-gradient(to bottom, #f9fafc, #e0e6ed);

        }
        .container h1{
            width: 100%;
            text-align: center;
        }
        .documentCard{
            border: var(--border-extralight);
            /* border-radius: 8px; */
            padding: 8px;
            margin: 16px;
            display: flex;
            flex-direction: column;
            background-color: white;
            cursor: pointer;
            height: 268px;
            width: 165px;
            justify-content: center;
            text-align: center;
        }

        .documentCard:hover{
            box-shadow: 0 14px 28px rgba(0,0,0,0.25);

        }

        .documentCard .documentCard_title{
            margin: calc(0.5*var(--measurement-half)) 0px;
            font-size: 22px;
            font-weight: 600;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .documentCard .documentCard_author, .documentCard .documentCard_date{
            color: rgb(100,100,100);
            margin: var(--measurement-half) 0px;
        }

        .documentDetails{
            position: fixed;
            margin: 0;
            top: 16px; left: 16px; right: 16px; bottom: 16px;
            background: white;
            display: flex;
            box-shadow: 0 14px 28px rgba(0,0,0,0.5);
            border: var(--border-extralight);
            border-radius: var(--measurement-simple);
            flex-wrap: wrap;
        }

        .documentDetails_details{
            display: flex;
            flex-direction: column;
            padding: 16px;
            box-sizing: border-box;
            overflow: auto;
            width: 400px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.2);
            z-index: 2;
            height: 100%;
        }

        .documentDetails_details > * {
            flex-shrink: 0;
        }

        .documentDetails_heading{
            font-weight: 600;
            margin: 2px 0px;
            margin-top: 2em;
        }

        .documentDetails_close{
            height: 60px;
            width: 60px;
            background: rgb(240,240,240);
            border-radius: 30px;
            align-self: flex-end;
            font-size: 40px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
            position: sticky;
            top: 0;
        }
        
        .documentDetails_close:hover{
            background-color: rgb(200,200,210);
        }

        .documentDetails iframe{
            flex: 2;
            border: none;
            min-height: 70vh;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .documentDetails_details h3{
            font-weight: 600;
            font-size: 1.5em;
            color: rgb(160, 160, 160);
            margin: var(--measurement-simple) 0px;
        }
        .documentDetails_details textarea{
            border: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            
        }

        .documentDetails_details > ul[name="themes"], .documentDetails_details > ul[name="reviewers"]{
            list-style: none;
            padding: 0px;
        }
        .documentDetails_details > ul[name="themes"] > li{
            margin: calc(0.5*var(--measurement-half));
            background: var(--color-blue);
            padding: var(--measurement-half);
            display: inline-block;
            border-radius: 4px;
            color: white;
            font-size: 1.2em;
        }
        .documentDetails_details > ul[name='reviewers'] li.active{
            font-weight: bold;
        }
        
        .documentDetails_details .documentDetails_details_criteria fieldset{
            margin: var(--measurement-simple) 0px;
            border: var(--border-extralight);
            font-size: 1.2em;
        }

        .documentDetails_details .documentDetails_details_criteria input{
            width: 100%;
            width: -webkit-fill-available;

        }
        .documentDetails_details .documentDetails_details_criteria legend{
            font-size: 1.2em;
            font-weight: 600;
        }
        .documentDetails_details .documentDetails_details_criteria [name="value"]{
            font-weight: 600;
        }
        .documentDetails_details [name="grade"]{
            font-weight: 600;
            font-size:  3em;
        }

        @media only screen and (max-width: 800px){
            .documentDetails{
                top: 0; bottom: 0; right: 0; left: 0;
            }
        }

    </style>
</head>
<body>
    <div id="header">
        <img src="quanta.PNG" alt=""> 
        <img src="paperpen.png" alt="">
        <img src="https://ctrl-alt-tec.hackclub.com/img/logo-block.png" alt="">

        <button name="help">Necesito ayuda...</button>


    </div>
    <div class="container" id="reviewed"></div>
    <div class="container" id="not-reviewed"></div>
    <div class="container" id="all"></div>
    <script src="settings.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
 
        let all = []


        firebase.auth().onAuthStateChanged(user=>{
            if(!user){
                window.location.replace('login.html');
            }else{
                let userType = '';
                if(QPP_ADMINS.includes(user.email)){userType='admin'}
                else if(QPP_REVIEWERS.includes(user.email)){userType='reviewer'}
                console.log(userType)
                let reviewed_cont;
                let not_reviewed_cont;
                if(userType=='reviewer'){
                    reviewed_cont = document.querySelector('#reviewed')
                    not_reviewed_cont = document.querySelector('#not-reviewed')
                    document.querySelector('#all').remove();
                    reviewed_cont.innerHTML= "<h1>Documentos revisados</h1>"
                    not_reviewed_cont.innerHTML= "<h1>Documentos no revisados</h1>"
                } else {
                    reviewed_cont = document.querySelector('#all')
                    not_reviewed_cont = document.querySelector('#all')
                    document.querySelector("#reviewed").remove();
                    document.querySelector("#not-reviewed").remove();
                    document.querySelector('#all').innerHTML= "<h1>Documentos subidos</h1>"
                }
                


                firebase.firestore().collection('paperpen2').get().then(query=>{
                    
                    query.forEach(doc=>{
                        let docdata = {
                            grade_new: {},
                            ...doc.data(), 
                            id: doc.id
                        };
                        all.push(docdata)
                        let card = new DocumentCard(docdata, userType, user.email).dom
                        if( docdata.grade_new[user.email] && Object.values(docdata.grade_new[user.email]).reduce((a,b)=>a+b,0) != 0 ){
                            reviewed_cont.append(card)
                        } else {
                            not_reviewed_cont.append(card)
                        } 
                    })

                    console.table(all)

                    

                })

            }
        })




        class DocumentCard {
            constructor(data, userType, usermail){
                this.dom = document.createElement('div');
                this.dom.className = 'documentCard';
                let title = document.createElement('h1');
                title.className = 'documentCard_title';
                title.innerHTML = data.title;
                this.dom.append(title)
                this.dom.addEventListener('click', ()=>{
                    new DocumentDetails(data, userType, usermail)
                })

            }
        }


        class DocumentDetails{
            constructor(data, userType, usermail){
                this.data = {
                    title: '',
                    score: 0, 
                    comment: 'Comentarios', 
                    themes: [],
                    grade: {
                        'Creatividad': 0,
                        'Implementación de elementos científicos veraces': 0,
                        'Elementos literarios': 0,
                        'Redacción': 0,
                        'Formato': 0
                    },
                    grade_new: {
                        'test': {
                            'Creatividad': 0,
                            'Implementación de elementos científicos veraces': 0,
                            'Elementos literarios': 0,
                            'Redacción': 0,
                            'Formato': 0
                        }
                    },
                    reviewers: [],
                    ...data
                };


                if(this.data.grade_new[usermail] == undefined){
                    this.data.grade_new[usermail] = {
                        'Creatividad': 0,
                        'Implementación de elementos científicos veraces': 0,
                        'Elementos literarios': 0,
                        'Redacción': 0,
                        'Formato': 0
                    }
                }

                this.dom = document.createElement('div');
                this.dom.className = 'documentDetails';
                let pdf = document.createElement('iframe');
                firebase.storage().ref().child("paperpen2/"+data.id).getDownloadURL().then(url=>{
                    pdf.src = url
                })
                let close = document.createElement('div');
                close.className = 'documentDetails_close';
                close.classList.add('material-icons'); 
                close.innerHTML = "close"

                let details = document.createElement('div');
                details.className = 'documentDetails_details'
                details.appendChild(document.importNode(document.querySelector('.template_documentDetails_details').content, true))
                
                details.querySelector("[name='title']").innerHTML = this.data.title
                

                details.querySelector("[name='comments']").value = this.data.comment
                let id = window.atob(data.id.substring(0,12))

                let reviewers = Object.keys(this.data.grade_new).filter(l=>l!="undefined")

                if(userType != 'admin' || reviewers.length <= 0){
                    details.querySelector("[name='reviewers']").remove();
                    details.querySelector("[name='reviewers_title']").remove();
                }

                if(userType!='admin'){
                    details.querySelector("[name='author_title']").remove();
                    details.querySelector("[name='author']").remove();
                    details.querySelector("[name='author_br']").remove();

                } else {
                    details.querySelector("[name='author']").innerHTML = this.data.name + `
                    <a href="mailto:${id}@itesm.mx">(${id})</a>`;
                    reviewers.forEach((reviewer, i)=>{
                        let li = document.createElement('li');
                        li.innerText = `${reviewer} (${ Object.values(this.data.grade_new[reviewer]).reduce((a,b)=>a+b,0) })`
                        details.querySelector("[name='reviewers']").append(li)
                        li.addEventListener('click', ()=>{
                            details.querySelectorAll("[name='reviewers'] li").forEach(l=>{l.classList.remove('active')})
                            li.classList.add('active')
                            this.getCriteriaGrade(reviewer, i)
                        })
                    })
                }

                data.themes.forEach(l=>{
                    let theme = document.createElement('li');
                    theme.innerText = l;
                    details.querySelector("[name='themes']").append(theme)
                })

                QPP_CRITERIA.forEach(l=>{
                    let row = document.createElement('div');
                    row.className = 'documentDetails_details_criteria';
                    row.appendChild(document.importNode(document.querySelector('.template_documentDetails_criteria').content, true));
                    row.querySelector("legend").innerText = l.criteria;
                    row.querySelector("input[type='range']").addEventListener('change', e=>{
                        this.data.grade_new[usermail][l.criteria] = Number(e.target.value);
                        this.getCriteriaGrade(usermail);
                    })
                    details.append(row)
                })



                details.prepend(close);
                
                if(userType == 'reviewer'){
                    let button = document.createElement('button');
                    button.innerHTML = "Enviar"
                    button.addEventListener('click', ()=>{
                        this.pushData()
                    })
                    details.append(button)
                 } else {

                    details.querySelector("[name='grade']").innerHTML = this.getGlobalGrade()

                    details.querySelectorAll('textarea, input').forEach(l=>{
                        l.disabled = true
                    });

                    let legend = document.createElement('div');
                    legend.innerText = 'Solo los revisores pueden editar la información';
                    details.append(legend)
                }

                

                this.dom.append(pdf, details);
                this.getCriteriaGrade(usermail)

                document.body.append(this.dom)

                close.addEventListener('click', ()=>{
                    this.dom.remove()
                })

                

            }

            getGlobalGrade(){
                let allgrades = Object.values(this.data.grade_new)
                                .map(l=>Object.values(l))
                                .filter(l=> l.reduce((a,b)=>a+b,0)!=0 )

                                console.log("s",allgrades.reduce((a,b)=>a+b,0))
                let grade = Math.round(allgrades.flat().reduce((a,b)=>a+b,0)/allgrades.length)
                return grade
            }

            pushData(){
                console.log(this.data)
                this.data.comment = this.dom.querySelector("[name='comments']").value
                firebase.firestore().collection('paperpen2').doc(this.data.id).update(this.data).then(()=>{
                    console.log("updated");
                })
            }

            getGrade(user){
                return Object.values(this.data.grade_new[user]).reduce((a,b)=>a+b,0)
            }

            getCriteriaGrade(user){
                this.dom.querySelectorAll('.documentDetails_details_criteria').forEach((l,i)=>{
                    console.log("a")
                    let _grade = this.data.grade_new[user][ QPP_CRITERIA.map(l=>l.criteria)[i] ]
                    l.querySelector('input[type="range"]').value = _grade

                    l.querySelector("[name='value']").innerHTML = _grade
                    let _band = '';
                    if(_grade >= 0 && _grade <= 5){ _band = 'bad'; }
                    else if(_grade >= 6 && _grade <= 10){ _band = 'normal'}
                    else if(_grade >= 11 && _grade <= 15){ _band = 'good'}
                    else if(_grade >= 16 && _grade <= 20){ _band = 'excellent'}
                    l.querySelector("[name='comment']").innerHTML = QPP_CRITERIA[i][_band]
                    console.log(_grade)
                })
                this.dom.querySelector("[name='grade']").innerHTML = `
                    ${this.getGrade(user)} (${
                        this.getGlobalGrade()
                    } Global)
                `
                

            }
        }


        document.querySelector('[name="help"]').addEventListener('click', ()=>{
            window.open("mailto:a01025025@itesm.mx")
        })

    </script>
    <template class="template_documentDetails_details">
        <h1 name="title">Lorem Ipsum Dolor</h1>
        <ul name="themes"></ul>
        <br>
        <h3 name="author_title">Autor</h3>
        <span name="author">a</span>
        <br name="author_br">

        <h3 name="reviewers_title">Revisores</h3>
        <ul name="reviewers">
        </ul>

        <h3>Calificación</h3>
        <span name="grade">aa</span>

        <h3>Comentarios</h3>
        <textarea name="comments"></textarea>
        <br>
        <h3>Criterios</h3>

    </template>
    <template class="template_documentDetails_criteria">
        <fieldset>
            <legend>Text</legend>
            <input type="range" min="0" max="20" step="1">
            <span name="value">d</span>
            <span name="comment"></span>
        </fieldset>
    </template>
    <p style="text-align: center;">
        Made with 💙 by <a href="httpa://ctrl-alt-tec.hackclub.com">Ctrl Alt Tec</a>
    </p>

</body>
</html>
